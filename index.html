<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteador</title>

    <link rel="stylesheet" href="css/sytle.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div id="names" class="container" v-if="data.state">
        <div class="logo">
          <h1>Sorteador de nomes</h1>
        </div>
        <div class="input_container">
          <input
            type="text"
            v-model="data.inputName"
            @keyup.enter="addNameToList"
          />
          <button @click="addNameToList">add</button>
        </div>

        <div
          class="error_label animate__animated animate__fadeInDown"
          v-if="data.showError"
        >
          {{data.error}}
        </div>

        <div class="list_of_names">
          <div
            v-for="(name,index) in data.names"
            :key="name"
            @click="removeNames(index)"
            class="animate__animated animate__fadeIn"
          >
            {{name}}
          </div>
        </div>

        <div v-if="isReady" class="animate__animated animate__bounceIn">
          <div class="action_button" @click="showResults">olhe o perdedor</div>
        </div>
      </div>

      <div id="results" class="container" v-if="!data.state">
        <div class="result_container">
          <h1>o nome sorteado é:</h1>
          <div class="result_value">{{data.result}}</div>

          <div class="action_button" @click="resetApp">começe denovo</div>
          <br />
          <div class="action_button btn2" @click="getNewResult">
            não gostou? faça com outro nome
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/app.js"></script>
</html>
